<!--Initialise HTML File-->
<!DOCTYPE html>

<!-- Connects the stylesheet and javascript -->
<link rel="stylesheet" href="styles.css">
<script src="Javascript Code.js"></script>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Defines the Page Title -->
		<title>Encryption Project</title>
	</head>

	<!-- Creates the selection menue div -->
	<div id ="selectionMenu" class = "selectionMenu">
	
	
		<h1>Select Mode</h1>
		
		<button type = "button" id = "encryptionButton" onClick="encryptionMode();">Encryption Mode</button>
		<button type = "button" id = "decryptionButton" onClick="decryptionMode();">Decryption Mode</button>
	
	
	</div>
	
	<!-- Creates the type menu div -->
	<div id = "typeMenu" class = "typeMenu">
	
		<h2 id = "typeSelectionLabel" >Select Type</h2><br>
		
		<button onClick="goBack()"  id = "backButton" type="button"><</button>
		
		<label id = "simpleCeasarTypeLabel">Simple Caesar Cipher</label>
		
		<input type="radio" name="modeSelection" id = "simpleButton"></input><br>
		
		<label id = "keywordCipherTypeLabel">Keyword Cipher</label>
		
		<input type="radio" name = "modeSelection" id = "keywordButton"></input>
		
		<button type = "button" id = "selectType" onClick="selectType()">Continue</button>

	</div>
	
	<!-- Creates the Simple Ceasar Encryption menu div -->
	<div id = "simpleCeasarMenu" class = "simpleCeasarMenu"> 

		<h2 id = "simpleCeasarMenuLabel">Simple Ceasar Encryption </h2><br>
		
		<button onClick="goBack()" class = "backButton" id = "backButton" type="button"><</button>
		
		<label id = "simpleCeasarOffsetNumberLabel" >Offset Number</label>
		
		<input class = "simpleModeInput" type="number"  id = "offsetNumber"></input><br>
		
		<label id = "simpleCeasarMessageLabel">Message</label>
		
		<input class = "simpleModeInput"  type="text" id = "simpleCeasarMessage"></input><br><br>

		<button class = "enterButton" type = "button" id = "simpleModeEnter" onClick="simpleCeasarMode()">Enter</button><br><br>
		
		<label >Message:</label>
		<label id = "simpleMessageOutput" ></label><br>

		<label >Encrypted:</label>
		<label id = "simpleEncryptionOutput" ></label>

	</div>
	
	<!-- Creates the Keyword Encryption menu div -->
	<div id = "keywordEncryptionMenu" class = "keywordEncryptionMenu"> 
	
	
	
		<h2 id = "keywordEncryptionMenuLabel">Keyword Encryption</h2><br>
		
		<button onClick="goBack()" class = "backButton" id = "backButton" type="button"><</button>
		
		<label id = "keywordInputLabel" >Keyword</label>
		<input class = "keywordInput"  type="text" id = "keywordInput"></input><br><br>
		
		<label id = "keywordMessageLabel" >Message</label>
		<input class = "keywordInput"  type="text" id = "keywordMessageInput"></input><br><br>
		
		<button type = "button" class = "enterButton" id = "keywordEncryptionEnter" onClick="keywordEncryptionMode()">Enter</button><br><br>
		
		<label >Message:</label>
		<label id = "keywordMessageOutput" ></label><br>

		<label >Encrypted:</label>
		<label id = "keywordEncryptedOutput" ></label>

	</div>
	
	<!-- Creates the Simple Ceasar Decryption menu div -->
	<div  id = "simpleCeasarDecryptionMenu" class = "simpleCeasarDecryptionMenu"> 

		<h2 id = "simpleCeasarDecryptionMenuLabel">Simple Ceasar Decryption</h2><br>
		
		<button onClick="goBack()" class = "backButton" id = "backButton" type="button"><</button>
		
		<label id = "simlpeDecryptionOffsetLabel" >Offset:</label>
		<input class = "simpleDecryptionInput"  type="number" id = "simpleDecryptionOffsetInput"></input><br>

		<label id = "simpleCeasarDecryptionMessageLabel">Message</label>
		<input class = "simpleDecryptionInput"  type="text" id = "simpleCeasarEncryptedMessage"></input><br><br>

		<button class = "enterButton" type = "button" id = "simpleDecryptionModeEnter" onClick="simpleCeasarDecyption()">Enter</button><br><br>
		
		<label >Encrypted:</label>
		<label id = "encryptedMessageOutput" ></label><br>
		
		<label >Decrypted:</label>
		<label id = "decryptedMessageOutput" ></label><br>
		
		
		

	</div>

	<!-- Creates the Keyword Decryption menu div -->
	<div  id = "keywordDecryptionMenu" class = "keywordDecryptionMenu"> 

		<h2 id = "keywordDecryptionMenuLabel">Keyword Decryption</h2><br>
		
		<button onClick="goBack()" class = "backButton" id = "backButton" type="button"><</button>
		
		<label id = "keywordInputLabelDecryption" >Keyword</label>
		<input class = "keywordInput"  type="text" id = "decryptionKeywordInput"></input><br><br>
		
		<label id = "keywordDecryptionMessageLabel" >Message</label>
		<input class = "keywordInput"  type="text" id = "decryptionKeywordMessageInput"></input><br><br>
		
		<button type = "button" class = "enterButton" id = "decryptionKeywordEncryptionEnter" onClick="keywordDecryptionMode()">Enter</button><br><br>
		
		<label >Encrypted:</label>
		<label id = "encryptedKeywordOutput"></label><br>

		<label >Decrypted:</label>
		<label id = "decryptedKeywordOutput"></label>

	</div> 
	
	<!-- Creates the elements for the background -->
	<section class = "Background">
        <section class="backgroundAccent">
            <section class = "backgroundAccentRight"></section>
        </section>
    </section>


</html>
