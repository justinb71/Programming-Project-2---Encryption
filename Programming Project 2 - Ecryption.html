<link rel="stylesheet" href="styles.css">
<script src="Javascript Code.js"></script>

<html>
	
	<div id ="selectionMenu" class = "selectionMenu">
	
	
		<h1>Select Mode</h1>
		
		<button type = "button" id = "encryptionButton" onClick="encryptionMode();">Encryption Mode</button>
		<button type = "button" id = "decryptionButton" onClick="decryptionMode();">Decryption Mode</button>
	
	
	</div>
	
	<div id = "typeMenu" class = "typeMenu">
	
		<h2 id = "typeSelectionLabel" >Select Type</h2><br>
		
		<button onClick="goBack()"  id = "backButton" type="button"><</button>
		
		<label id = "simpleCeaserTypeLabel">Simple Caesar Cipher</label>
		
		<input type="radio" name="modeSelection" id = "simpleButton"></input><br>
		
		<label id = "keywordCipherTypeLabel">Keyword Cipher</label>
		
		<input type="radio" name = "modeSelection" id = "keywordButton"></input>
		
		<button type = "button" id = "selectType" onClick="selectType()">Continue</button>
		
		
	
	</div>
	
	<div id = "simpleCeaserMenu" class = "simpleCeaserMenu"> 
	
	
	
		<h2 id = "simpleCeaserMenuLabel">Simple Ceaser</h2><br>
		
		<button onClick="goBack()" class = "simpleCeaserBackbutton" id = "backButton" type="button"><</button>
		
		<label id = "simpleCeaserOffsetNumberLabel" >Offset Number</label>
		
		<input class = "simpleModeInput" type="number"  id = "offsetNumber"></input><br>
		
		<label id = "simpleCeaserMessageLabel">Message</label>
		
		<input class = "simpleModeInput"  type="text" id = "simpleCeaserMessage"></input><br><br>
		
		
		
		<button type = "button" id = "simpleModeEnter" onClick="simpleCeaserMode()">Enter</button><br><br>
		
		<label >Message:</label>
		<label id = "simpleMessageOutput" ></label><br>
		<label >Encrypted:</label>
		
		<label id = "simpleEncryptionOutput" ></label>
		
		
		
	</div>
	
	
	
	
	<div id = "keywordEncryptionMenu" class = "keywordEncryptionMenu"> 
	
	
	
		<h2 id = "keywordEncryptionMenuLabel">Keyword Encryption</h2><br>
		
		<button onClick="goBack()" class = "simpleCeaserBackbutton" id = "backButton" type="button"><</button>
		
		<label id = "keywordInputLabel" >Keyword</label>
		
		<input class = "keywordInput"  type="text" id = "keywordInput"></input><br><br>
		
		<label id = "keywordMessageLabel" >Message</label>
		<input class = "keywordInput"  type="text" id = "keywordMessageInput"></input><br><br>
		
		<button type = "button" id = "keywordEncryptionEnter" onClick="keywordEncryptionMode()">Enter</button><br><br>
		
		
		<label >Message:</label>
		<label id = "keywordMessageOutput" ></label><br>
		<label >Encrypted:</label>
		
		<label id = "keywordEncryptedOutput" ></label>
		
		
	</div>
	
	
	<div id = "simpleCeaserDecryptionMenu" class = "simpleCeaserDecryptionMenu"> 
	
	
	
		<h2 id = "simpleCeaserDecryptionMenuLabel">Simple Ceaser Decryption</h2><br>
		
		<button onClick="goBack()" class = "simpleCeaserBackbutton" id = "backButton" type="button"><</button>
		
		
		
		<label id = "simpleCeaserMessageLabel">Message</label>
		
		<input class = "simpleDecryptionInput"  type="text" id = "simpleCeaserEncryptedMessage"></input><br><br>
		
		
		
		<button type = "button" id = "simpleDecryptionModeEnter" onClick="simpleCeaserDecoder()">Enter</button><br><br>
		
		<label >Encrypted:</label>
		<label id = "encryptedMessageOutput" ></label><br>
		
		<label >Decrypted:</label>
		<label id = "decryptedMessageOutput" ></label><br>
		
		<label >Offset:</label>
		<label id = "decryptedOffsetLabel" ></label><br>
		
		
		
	</div>

	</ul>
	
	


</html>
